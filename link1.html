<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Webpage Example</title>
</head>

<body>
    <!-- Heading -->
    <h1>Welcome to My Webpage</h1>

    <!-- Paragraphs of Text -->
    <p>This is a basic example of an HTML webpage. It contains a heading, paragraphs of text, an embedded figure (image), and a link.</p>

    <p>HTML (HyperText Markup Language) is the standard markup language for creating web pages.</p>

    <!-- Embedded Figure (Image) -->
    <img src="https://via.placeholder.com/300" alt="Placeholder Image">

    <!-- Link to a Website -->
    <p>Visit <a href="https://www.example.com">Example Website</a> for more information.</p>
</body>

</html>
